<div class="filter-wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Выберите жанр</mat-label>
    <mat-select [(ngModel)]="selectedGenre" (ngModelChange)="filter()">
      <mat-option [value]="genre" *ngFor="let genre of genres">{{
        (genre | genre).toString() | titlecase
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Введите название</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="movieName"
      (ngModelChange)="filter()"
    />
    <button
      *ngIf="movieName"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="movieName = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
